<!-- django_app/templates/display.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Display Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            padding-top: 20px;
        }

        .card {
            border: none;
        }

        .card-img-top {
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card-img-top:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #00b3e6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0099cc;
        }

        .image-heading {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
{% if user.is_authenticated %}
    <p class="text-center">Welcome, {{ user.username }}!</p>
    <div class="text-center">
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
    </div>
{% else %}
    <div class="text-center">
        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
    </div>
{% endif %}
<h1 class="text-center mt-5 image-heading">Displayed Images</h1>
<div class="container mt-3">
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-3 mb-3">
            <div class="card">
                <img src="{{ photo.transformed_image }}" class="card-img-top" alt="Image">
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="text-center mt-3">
    <a href="{% url 'upload' %}" class="btn btn-primary">Show Upload Page</a>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
